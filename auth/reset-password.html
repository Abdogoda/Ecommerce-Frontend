<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - E-Commerce</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="../assets/css/auth/styles.css" />


</head>

<body class="auth-bg min-h-screen relative">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl float-animation"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-blue-400/10 rounded-full blur-3xl float-animation"
      style="animation-delay: 2s"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-purple-400/5 rounded-full blur-3xl float-animation"
      style="animation-delay: 4s"></div>
  </div>

  <!-- Header -->
  <header class="absolute top-0 left-0 right-0 z-50 py-6 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="../user/home.html"
        class="text-2xl font-bold text-white hover:text-blue-200 transition-colors duration-300 animate-fade-in-down">
        <i class="fas fa-store mr-2 text-blue-200"></i>E-Commerce
      </a>
      <nav class="animate-fade-in-down" style="animation-delay: 0.2s">
        <a href="../auth/login.html"
          class="text-white/80 hover:text-white transition-colors duration-300 text-sm font-medium">
          <i class="fas fa-arrow-left mr-1"></i>Back to Login
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="w-full max-w-md animate-scale-in">
      <!-- Logo Section -->
      <div class="text-center mb-8 animate-bounce-in">
        <h2 class="text-4xl font-bold text-white mb-2">Reset Password</h2>
        <p class="text-blue-100">Create a new secure password</p>
      </div>

      <!-- Reset Password Form -->
      <div class="glass rounded-2xl p-8 shadow-2xl animate-fade-in-up" style="animation-delay: 0.3s">
        <form action="#" method="POST" id="reset-password-form" class="space-y-6">
          <input type="hidden" name="token" value="sample-reset-token" />

          <div>
            <label for="email" class="block text-sm font-semibold text-white mb-2">
              <i class="fas fa-envelope mr-2 text-purple-300"></i>Email
              Address
            </label>
            <input type="email" id="email" name="email" autofocus autocomplete="email"
              class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
              placeholder="Enter your email address" required />
            <div id="email-error" class="text-red-300 text-sm mt-2 hidden flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span></span>
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-white mb-2">
              <i class="fas fa-lock mr-2 text-purple-300"></i>New Password
            </label>
            <div class="relative">
              <input type="password" id="password" name="password" autocomplete="new-password"
                class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300 pr-12"
                placeholder="Enter new password" required />
              <button type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors duration-300"
                onclick="togglePassword('password')">
                <i class="fas fa-eye" id="password-toggle"></i>
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div class="mt-2">
              <div class="flex space-x-1">
                <div class="strength-bar flex-1 bg-gray-600" id="strength-1"></div>
                <div class="strength-bar flex-1 bg-gray-600" id="strength-2"></div>
                <div class="strength-bar flex-1 bg-gray-600" id="strength-3"></div>
                <div class="strength-bar flex-1 bg-gray-600" id="strength-4"></div>
              </div>
              <p class="text-xs text-white/60 mt-1" id="strength-text">
                Password strength
              </p>
            </div>
            <div id="password-error" class="text-red-300 text-sm mt-2 hidden flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span></span>
            </div>
          </div>

          <div>
            <label for="password_confirmation" class="block text-sm font-semibold text-white mb-2">
              <i class="fas fa-check-double mr-2 text-purple-300"></i>Confirm
              Password
            </label>
            <div class="relative">
              <input type="password" id="password_confirmation" name="password_confirmation" autocomplete="new-password"
                class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300 pr-12"
                placeholder="Confirm new password" required />
              <button type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors duration-300"
                onclick="togglePassword('password_confirmation')">
                <i class="fas fa-eye" id="password_confirmation-toggle"></i>
              </button>
            </div>
            <div id="password_confirmation-error" class="text-red-300 text-sm mt-2 hidden flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span></span>
            </div>
          </div>

          <button type="submit"
            class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 rounded-xl font-semibold text-white transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/25 transform hover:scale-105 flex items-center justify-center">
            <i class="fas fa-shield-alt mr-2"></i>
            <span>Update Password</span>
          </button>
        </form>
      </div>

      <!-- Security Tips -->
      <div class="text-center mt-6 animate-fade-in-up" style="animation-delay: 0.5s">
        <div class="glass rounded-xl p-4 mb-4">
          <h3 class="text-white font-semibold mb-3">
            <i class="fas fa-shield-alt mr-2 text-purple-300"></i>
            Password Security Tips
          </h3>
          <div class="text-white/70 text-sm space-y-1">
            <p>
              <i class="fas fa-check text-green-400 mr-2"></i>Use at least 8
              characters
            </p>
            <p>
              <i class="fas fa-check text-green-400 mr-2"></i>Include
              uppercase and lowercase letters
            </p>
            <p>
              <i class="fas fa-check text-green-400 mr-2"></i>Add numbers and
              special characters
            </p>
          </div>
        </div>
      </div>
      <div class="flex justify-center space-x-6 text-sm">
        <a href="#" class="text-white/60 hover:text-white transition-colors duration-300">
          <i class="fas fa-shield-alt mr-1"></i>Security
        </a>
        <a href="#" class="text-white/60 hover:text-white transition-colors duration-300">
          <i class="fas fa-life-ring mr-1"></i>Support
        </a>
        <a href="#" class="text-white/60 hover:text-white transition-colors duration-300">
          <i class="fas fa-question-circle mr-1"></i>FAQ
        </a>
      </div>
    </div>
  </main>

  <script>
    // Password visibility toggle
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const toggleIcon = document.getElementById(fieldId + "-toggle");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 8) strength++;
      else feedback.push("At least 8 characters");

      if (/[a-z]/.test(password)) strength++;
      else feedback.push("Lowercase letter");

      if (/[A-Z]/.test(password)) strength++;
      else feedback.push("Uppercase letter");

      if (/[0-9]/.test(password)) strength++;
      else feedback.push("Number");

      if (/[^A-Za-z0-9]/.test(password)) strength++;
      else feedback.push("Special character");

      return { strength: Math.min(strength, 4), feedback };
    }

    function updatePasswordStrength(password) {
      const { strength, feedback } = checkPasswordStrength(password);
      const strengthBars = document.querySelectorAll('[id^="strength-"]');
      const strengthText = document.getElementById("strength-text");

      const colors = [
        "bg-red-500",
        "bg-yellow-500",
        "bg-blue-500",
        "bg-green-500",
      ];
      const labels = ["Very Weak", "Weak", "Good", "Strong"];

      strengthBars.forEach((bar, index) => {
        bar.className = `strength-bar flex-1 ${index < strength ? colors[strength - 1] : "bg-gray-600"
          }`;
      });

      if (password.length > 0) {
        strengthText.textContent = `Password strength: ${labels[strength - 1] || "Very Weak"
          }`;
        if (feedback.length > 0 && strength < 4) {
          strengthText.textContent += ` (Missing: ${feedback.join(", ")})`;
        }
      } else {
        strengthText.textContent = "Password strength";
      }
    }

    // Validation functions
    const validators = {
      email: (value) => {
        if (!value.trim()) return "Email is required";
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value))
          return "Please enter a valid email address";
        return null;
      },
      password: (value) => {
        if (!value) return "Password is required";
        if (value.length < 8) return "Password must be at least 8 characters";
        if (!/(?=.*[a-z])/.test(value))
          return "Password must contain at least one lowercase letter";
        if (!/(?=.*[A-Z])/.test(value))
          return "Password must contain at least one uppercase letter";
        if (!/(?=.*\d)/.test(value))
          return "Password must contain at least one number";
        return null;
      },
      password_confirmation: (value) => {
        const password = document.getElementById("password").value;
        if (!value) return "Please confirm your password";
        if (value !== password) return "Passwords do not match";
        return null;
      },
    };

    function showError(fieldId, message) {
      const errorElement = document.getElementById(fieldId + "-error");
      const inputElement = document.getElementById(fieldId);

      if (errorElement && message) {
        errorElement.querySelector("span").textContent = message;
        errorElement.classList.remove("hidden");
        if (inputElement) {
          inputElement.classList.add("border-red-400", "focus:ring-red-400");
          inputElement.classList.remove(
            "border-white/20",
            "focus:ring-purple-400",
          );
        }
      } else if (errorElement) {
        errorElement.classList.add("hidden");
        if (inputElement) {
          inputElement.classList.remove(
            "border-red-400",
            "focus:ring-red-400",
          );
          inputElement.classList.add(
            "border-white/20",
            "focus:ring-purple-400",
          );
        }
      }
    }

    function validateField(fieldId) {
      const element = document.getElementById(fieldId);
      const value = element.value;
      const error = validators[fieldId](value);

      showError(fieldId, error);
      return !error;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("reset-password-form");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById(
        "password_confirmation",
      );

      // Password strength indicator
      passwordInput.addEventListener("input", function () {
        updatePasswordStrength(this.value);
      });

      // Real-time validation
      const inputFields = ["email", "password", "password_confirmation"];
      inputFields.forEach((fieldId) => {
        const element = document.getElementById(fieldId);
        if (element) {
          element.addEventListener("blur", () => validateField(fieldId));
          if (fieldId === "password_confirmation") {
            element.addEventListener("input", () => {
              if (element.value) validateField(fieldId);
            });
          }
        }
      });

      // Form submission
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Validate all fields
        const fields = ["email", "password", "password_confirmation"];
        let isValid = true;

        fields.forEach((fieldId) => {
          if (!validateField(fieldId)) {
            isValid = false;
          }
        });

        if (!isValid) {
          toastr.error("Please fix the errors above", "Validation Error");
          return;
        }

        // Show loading state
        const submitButton = form.querySelector('button[type="submit"]');
        const originalHTML = submitButton.innerHTML;
        submitButton.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i>Updating Password...';
        submitButton.disabled = true;

        // Simulate form submission
        setTimeout(() => {
          // Reset button
          submitButton.innerHTML = originalHTML;
          submitButton.disabled = false;

          // Show success message
          toastr.success(
            "Your password has been updated successfully!",
            "Password Updated",
          );

          // Redirect to login page
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }, 2000);
      });

      // Configure Toastr
      if (typeof toastr !== "undefined") {
        toastr.options = {
          closeButton: true,
          debug: false,
          newestOnTop: true,
          progressBar: true,
          positionClass: "toast-top-right",
          preventDuplicates: false,
          onclick: null,
          showDuration: "300",
          hideDuration: "1000",
          timeOut: "5000",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "fadeIn",
          hideMethod: "fadeOut",
        };
      }

      // Animation observer
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver(function (entries) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = "running";
          }
        });
      }, observerOptions);

      document.querySelectorAll('[class*="animate-"]').forEach((el) => {
        observer.observe(el);
      });
    });
  </script>
</body>

</html>
