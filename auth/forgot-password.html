<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - E-Commerce</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="../assets/css/auth/styles.css" />


</head>

<body class="auth-bg min-h-screen relative">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl float-animation"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-blue-400/10 rounded-full blur-3xl float-animation"
      style="animation-delay: 2s"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-purple-400/5 rounded-full blur-3xl float-animation"
      style="animation-delay: 4s"></div>
  </div>

  <!-- Header -->
  <header class="absolute top-0 left-0 right-0 z-50 py-6 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="../user/home.html"
        class="text-2xl font-bold text-white hover:text-blue-200 transition-colors duration-300 animate-fade-in-down">
        <i class="fas fa-store mr-2 text-blue-200"></i>E-Commerce
      </a>
      <nav class="animate-fade-in-down" style="animation-delay: 0.2s">
        <a href="../auth/login.html"
          class="text-white/80 hover:text-white transition-colors duration-300 text-sm font-medium">
          <i class="fas fa-arrow-left mr-1"></i>Back to Login
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="w-full max-w-md animate-scale-in">
      <!-- Logo Section -->
      <div class="text-center mb-8 animate-bounce-in">
        <h2 class="text-4xl font-bold text-white mb-2">Reset Password</h2>
        <p class="text-blue-100">Enter your email to receive a reset link</p>
      </div>

      <!-- Forgot Password Form -->
      <div class="glass rounded-2xl p-8 shadow-2xl animate-fade-in-up" style="animation-delay: 0.3s">
        <form action="#" method="POST" id="forgot-password-form" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-semibold text-white mb-2">
              <i class="fas fa-envelope mr-2 text-orange-300"></i>Email
              Address
            </label>
            <input type="email" id="email" name="email" autofocus autocomplete="email"
              class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition-all duration-300"
              placeholder="Enter your email address" required />
            <div id="email-error" class="text-red-300 text-sm mt-2 hidden flex items-center">
              <i class="fas fa-exclamation-triangle mr-1"></i>
              <span></span>
            </div>
          </div>

          <button type="submit"
            class="w-full py-4 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 rounded-xl font-semibold text-white transition-all duration-300 hover:shadow-lg hover:shadow-orange-500/25 transform hover:scale-105 flex items-center justify-center">
            <i class="fas fa-paper-plane mr-2"></i>
            <span>Send Reset Link</span>
          </button>

          <div class="text-center space-y-2">
            <p class="text-white/60 text-sm">
              Remember your password?
              <a href="../auth/login.html"
                class="text-orange-300 hover:text-orange-200 font-semibold transition-colors duration-300 hover:underline">
                Sign In
              </a>
            </p>
            <p class="text-white/60 text-sm">
              Don't have an account?
              <a href="../auth/register.html"
                class="text-orange-300 hover:text-orange-200 font-semibold transition-colors duration-300 hover:underline">
                Create One
              </a>
            </p>
          </div>
        </form>
      </div>

      <!-- Help Section -->
      <div class="text-center mt-6 animate-fade-in-up" style="animation-delay: 0.5s">
        <div class="glass rounded-xl p-4 mb-4">
          <h3 class="text-white font-semibold mb-2">
            <i class="fas fa-info-circle mr-2 text-orange-300"></i>
            Need Help?
          </h3>
          <p class="text-white/70 text-sm">
            If you don't receive an email within a few minutes, check your
            spam folder or contact our support team.
          </p>
        </div>

        <div class="flex justify-center space-x-6 text-sm">
          <a href="#" class="text-white/60 hover:text-white transition-colors duration-300">
            <i class="fas fa-shield-alt mr-1"></i>Security
          </a>
          <a href="#" class="text-white/60 hover:text-white transition-colors duration-300">
            <i class="fas fa-life-ring mr-1"></i>Support
          </a>
          <a href="#" class="text-white/60 hover:text-white transition-colors duration-300">
            <i class="fas fa-question-circle mr-1"></i>FAQ
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Email validation
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function showError(message) {
      const errorElement = document.getElementById("email-error");
      const inputElement = document.getElementById("email");

      if (message) {
        errorElement.querySelector("span").textContent = message;
        errorElement.classList.remove("hidden");
        inputElement.classList.add("border-red-400", "focus:ring-red-400");
        inputElement.classList.remove(
          "border-white/20",
          "focus:ring-orange-400",
        );
      } else {
        errorElement.classList.add("hidden");
        inputElement.classList.remove("border-red-400", "focus:ring-red-400");
        inputElement.classList.add(
          "border-white/20",
          "focus:ring-orange-400",
        );
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("forgot-password-form");
      const emailInput = document.getElementById("email");

      // Real-time email validation
      emailInput.addEventListener("blur", function () {
        const email = this.value.trim();
        if (email && !validateEmail(email)) {
          showError("Please enter a valid email address");
        } else {
          showError(null);
        }
      });

      // Form submission
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();

        // Validate email
        if (!email) {
          showError("Email address is required");
          emailInput.focus();
          return;
        }

        if (!validateEmail(email)) {
          showError("Please enter a valid email address");
          emailInput.focus();
          return;
        }

        showError(null);

        // Show loading state
        const submitButton = form.querySelector('button[type="submit"]');
        const originalHTML = submitButton.innerHTML;
        submitButton.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
        submitButton.disabled = true;

        // Simulate API call
        setTimeout(() => {
          // Reset button
          submitButton.innerHTML = originalHTML;
          submitButton.disabled = false;

          // Show success message
          toastr.success(
            "If an account with that email exists, we've sent you a password reset link.",
            "Reset Link Sent",
          );

          // Clear form
          emailInput.value = "";
        }, 2000);
      });

      // Configure Toastr
      if (typeof toastr !== "undefined") {
        toastr.options = {
          closeButton: true,
          debug: false,
          newestOnTop: true,
          progressBar: true,
          positionClass: "toast-top-right",
          preventDuplicates: false,
          onclick: null,
          showDuration: "300",
          hideDuration: "1000",
          timeOut: "6000",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "fadeIn",
          hideMethod: "fadeOut",
        };
      }

      // Add floating animations with intersection observer
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver(function (entries) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = "running";
          }
        });
      }, observerOptions);

      // Observe animated elements
      document.querySelectorAll('[class*="animate-"]').forEach((el) => {
        observer.observe(el);
      });
    });
  </script>
</body>

</html>
