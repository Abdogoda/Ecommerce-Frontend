<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}} - E-Commerce</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- User Styles -->
    <link rel="stylesheet" href="../assets/css/user/styles.css" />

    <!-- Tailwind Configuration -->

    <!-- Additional CSS will be inserted here -->
  </head>

  <body class="bg-gray-900 text-white">
    <!-- Header -->
    <header
      class="bg-gray-800/95 backdrop-blur-sm py-6 px-6 animate-fade-in-down shadow-2xl sticky top-0 z-50"
    >
      <div
        class="w-full md:max-w-7xl mx-auto flex justify-between items-center gap-3"
      >
        <h1 class="text-2xl font-bold animate-fade-in-left">
          <a
            href="/"
            class="hover:text-blue-400 transition-colors duration-300"
          >
            <i class="fas fa-store mr-2 text-blue-400"></i>E-Commerce
          </a>
        </h1>

        <!-- Mobile Menu Toggle Button -->
        <button
          id="mobile-menu-toggle"
          class="md:hidden relative w-10 h-10 flex flex-col justify-center items-center space-y-1.5 cursor-pointer group"
          aria-label="Toggle navigation menu"
        >
          <span
            class="w-6 h-0.5 bg-white transition-all duration-300 transform group-hover:bg-blue-400 origin-center"
          ></span>
          <span
            class="w-6 h-0.5 bg-white transition-all duration-300 transform group-hover:bg-blue-400"
          ></span>
          <span
            class="w-6 h-0.5 bg-white transition-all duration-300 transform group-hover:bg-blue-400 origin-center"
          ></span>
        </button>

        <!-- Navigation Menu -->
        <nav
          id="mobile-nav"
          class="hidden md:block absolute md:relative top-full left-0 right-0 md:top-auto md:left-auto md:right-auto w-full md:w-auto bg-gray-800/95 md:bg-transparent backdrop-blur-sm md:backdrop-blur-none p-4 md:p-0 rounded-b-lg md:rounded-none shadow-2xl md:shadow-none z-40 animate-fade-in-right"
        >
          <ul
            class="flex flex-col md:flex-row w-full md:w-auto md:space-x-6 md:items-center space-y-3 md:space-y-0"
          >
            <li class="animate-fade-in-up delay-100">
              <a
                href="/"
                class="hover:text-blue-400 transition-all duration-300 relative group block py-2 md:py-0"
              >
                <span>Home</span>
                <span
                  class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"
                ></span>
              </a>
            </li>
            <li class="animate-fade-in-up delay-200">
              <a
                href="/shop"
                class="hover:text-blue-400 transition-all duration-300 relative group block py-2 md:py-0"
              >
                <span>Shop</span>
                <span
                  class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"
                ></span>
              </a>
            </li>
            <li class="relative animate-fade-in-up delay-300">
              <a
                href="/cart"
                class="hover:text-blue-400 transition-all duration-300 hover:scale-105 transform block py-2 md:py-0 flex items-center"
              >
                <i class="fa fa-shopping-cart text-lg"></i>
                <span class="md:hidden ml-2">Cart</span>
                <span
                  id="cart-badge"
                  class="w-5 h-5 absolute -top-2 -right-2 md:-top-2 md:-right-2 bg-red-500 text-sm text-white p-1 rounded-full hidden flex items-center justify-center animate-pulse"
                  >0</span
                >
              </a>
            </li>
            <!-- Admin Dashboard Link (conditional) -->
            <li class="animate-fade-in-up delay-500">
              <a
                href="/admin/dashboard"
                class="hover:text-blue-400 transition-all duration-300 hover:scale-105 transform block py-2 md:py-0 flex items-center"
                ><i class="fa fa-user-gear text-lg"></i
                ><span class="md:hidden ml-2">Admin Panel</span></a
              >
            </li>
            <!-- User Profile Link -->
            <li class="animate-fade-in-up delay-700">
              <a
                href="/profile"
                class="hover:text-blue-400 transition-all duration-300 hover:scale-105 transform block py-2 md:py-0 flex items-center"
                ><i class="fa fa-user text-lg"></i
                ><span class="md:hidden ml-2">Profile</span></a
              >
            </li>
            <!-- Logout Button -->
            <li class="animate-fade-in-up delay-700">
              <button
                type="button"
                class="w-full md:w-auto bg-red-600 text-sm text-white px-4 py-2 rounded-lg hover:bg-red-700 hover:shadow-lg hover:shadow-red-500/50 transition-all duration-300 hover:scale-105 transform"
              >
                <i class="fas fa-sign-out-alt mr-1"></i>Logout
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-full py-8 px-6">
      <section class="w-full md:max-w-7xl md:px-0 mx-auto">
        Content will be injected here based on the page being rendered.
      </section>
    </main>

    <!-- Scripts -->
    <!-- User Scripts -->
    <script src="../assets/js/user/cart.js"></script>
    <script src="../assets/js/user/main.js"></script>

    <script>
      // Layout-specific JavaScript
    </script>
    <!-- Additional JavaScript will be inserted here -->
  </body>
</html>
