<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}} - E-Commerce</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
      /* Auth-specific styles */
      .input-focus:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.25);
      }

      /* Animated background */
      .auth-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Floating animation */
      .float-animation {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-10px) rotate(1deg);
        }
        66% {
          transform: translateY(5px) rotate(-1deg);
        }
      }
    </style>

    <script src="../assets/js/tailwind-config.js"></script>

    <!-- Additional CSS will be inserted here -->
    {{CSS_SECTION}}
  </head>
  <body class="auth-bg min-h-screen relative">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl float-animation"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-96 h-96 bg-blue-400/10 rounded-full blur-3xl float-animation"
        style="animation-delay: 2s"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-purple-400/5 rounded-full blur-3xl float-animation"
        style="animation-delay: 4s"
      ></div>
    </div>

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 py-6 px-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a
          href="../user/home.html"
          class="text-2xl font-bold text-white hover:text-blue-200 transition-colors duration-300 animate-fade-in-left"
        >
          <i class="fas fa-store mr-2 text-blue-200"></i>E-Commerce
        </a>
        <nav class="animate-fade-in-right">
          <a
            href="../user/home.html"
            class="text-white/80 hover:text-white transition-colors duration-300 text-sm font-medium"
          >
            <i class="fas fa-home mr-1"></i>Back to Home
          </a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div
      class="min-h-screen flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8 relative z-10"
    >
      {{CONTENT}}
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-0 left-0 right-0 py-6 text-center">
      <p class="text-white/60 text-sm">
        &copy; 2025 E-Commerce. All rights reserved.
      </p>
    </footer>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize toastr
        toastr.options = {
          closeButton: true,
          progressBar: true,
          timeOut: "3500",
          positionClass: "toast-top-right",
          preventDuplicates: true,
        };

        // Intersection Observer for animations
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = "1";
              entry.target.style.transform = "translateY(0)";
            }
          });
        }, observerOptions);

        // Observe animated elements
        document.querySelectorAll('[class*="animate-"]').forEach((el) => {
          if (!el.classList.contains("float-animation")) {
            el.style.opacity = "0";
            el.style.transform = "translateY(30px)";
            el.style.transition =
              "opacity 0.8s ease-out, transform 0.8s ease-out";
            observer.observe(el);
          }
        });
      });

      // Success/Error messages handling
      function showToast(type, message) {
        toastr[type](message);
      }
    </script>
    {{SCRIPT_SECTION}}
  </body>
</html>
